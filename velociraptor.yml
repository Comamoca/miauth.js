    cmd: deno run -A build.ts
  ex:
    cmd: deno run -A ./exsamples/exsample.ts
  ex-misskeyjs:
    cmd: deno run -A ./exsamples/with_misskeyjs.test
  test:
    cmd: deno test ./test

